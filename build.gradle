buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'kotlin'
apply plugin: 'idea'

version = mod_version
group = "al132.alchemistry" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "alchemistry"


allprojects {
    tasks.withType(JavaCompile) {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

sourceCompatibility = targetCompatibility = "1.8" // Need this here so eclipse task generates correctly.
compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}


minecraft {
    version = "1.12.2-14.23.5.2824"
    runDir = "run"
    mappings = "stable_39"
    useDepAts = true
    //makeObfSourceJar = false // an Srg named sources jar is made by default. uncomment this to disable.

    clientJvmArgs = ["-Dfml.coreMods.load=al132.alchemistry.core.AlchemistryCore"]
    serverJvmArgs = ["-Dfml.coreMods.load=al132.alchemistry.core.AlchemistryCore"]
}


repositories {
    jcenter()

    maven { //JEI
        url = "http://dvs1.progwml6.com/files/maven"
    }
    maven {
        // location of a maven mirror for JEI files, as a fallback
        name = "ModMaven"
        url = "modmaven.k-4u.nl"
    }
    maven { //Forgelin
        url "http://maven.shadowfacts.net/"
    }
    mavenCentral()
}

dependencies {
    // compile against the JEI API
    deobfProvided "mezz.jei:jei_${mc_version}:${jei_version}:api"
    // at runtime, use the full JEI jar
    runtime "mezz.jei:jei_${mc_version}:${jei_version}"

    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    deobfCompile group: "net.shadowfacts", name: "Forgelin", version: forgelin_version

}
/*
